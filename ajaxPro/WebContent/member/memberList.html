<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>memberList</title>
		<script src="../js/jquery-3.5.1.min.js"></script>
		<script>
		$(function(){
			$("#btnMemList").click(function(){
				
				$.ajax({
					url:"/ajaxPro/MemberServlet",
  					type:"get",
  					dataType:"json",
  					success:function(result){
						console.log(result);
						var memlist = "<table><tr><td>아이디</td>";
						memlist += "<td>이름</td><td>우편번호</td><td>주소</td></tr>";
						
						$.each(result, function(i){
							memlist += "<tr><td>"+result[i].mem_id+"</td>";
							memlist += "<td>"+result[i].mem_name+"</td>";
							memlist += "<td>"+result[i].mem_zip+"</td>";
							memlist += "<td>"+result[i].mem_addr+"</td></tr>";
						})
					
							memlist+="</table>";
							
							$("#result").html(memlist);
						 
  						
  					},
  					error:function(){
						alert("error");
  						
  					}
					

				
					
				});
				
				
				
			});
		});
		</script>
	</head>
	<body>
		<input type="button" value="멤버리스트" id="btnMemList">
		<div id="result"></div>
	</body>
</html>
