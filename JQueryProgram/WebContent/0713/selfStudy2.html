<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>과제2</title>
		<style>
			#img {
			width: 300px;
			height: 300px;
		}
		

		</style>
		<script src="../js/jquery-3.5.1.min.js"></script> 
		<script>
			$(function(){
				$("#img2").hide();
				$("#img").mouseover(function(){
					$("#img2").show();
					$("#img2").css("width", "600px").css("height","600px");
				
					$("#img").mousemove(function(event){
					//$("body").mousemove(function(event){
						$("#img2").css("position","absolute").css("top",event.pageY).css("left",event.pageX);
	
					});				
					
				});

			});
		</script>
	</head>
	<body>
		<input type="image" alt="testImg" src="../img/puppy.jpg" id="img">
		<input type="image" alt="testImg" src="../img/puppy.jpg" id="img2">
		
	</body>
</html>
