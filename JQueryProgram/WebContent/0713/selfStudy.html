<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>homework(0713)</title>
		<script src="../js/jquery-3.5.1.min.js"></script> 
		<script>
			$(function(){
				$("input[type=submit]").click(function(event){
					event.preventDefault();
				});
				
				$("input[type=submit]").click(function(){
					if($("#id").val()==$("#pw").val()){
						$("table").append("<tr><td> "+$("#id").val()+"</td><td>"+$("#pw").val()+"</td></tr>");
						//$("table").after("<tr><td> id : "+$("#id").val()+"</td></tr>");
						
					}else{
						alert("아이디 패스워드 불일치");
					}
				});
			});
		</script>
		<style>
			table {
				border: 1px solid black;
			}
		</style>
		
	</head>
	<body>
		<form>
			ID : <input type="text" id="id" name="id">
			PW : <input type="password" id="pw" name="pw">
			<input type="submit" value="확인">
		</form>
		<table border="1">
			<th>Id</th>
			<th>pw</th>
		</table>
	</body>
</html>
