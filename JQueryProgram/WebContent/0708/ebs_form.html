		<script src="../js/jquery-3.5.1.min.js"></script>
		<script>
		/*
			jQuery를 이용하여
			input으로 된 태그는 테두리를 1px solid lime으로 변경(글자가 있을 경우)
			button, submit은 background cyan으로 변경
			텍스트 박스 안이 공백일 경우 테두리를 2px dashed red로 변경(글자가 없을 경우)
		*/
		
		
			$(function(){

				
				$("input").css("border","2px dashed red");
				
				$("input[type=button]").css("background","cyan");
				$("input[type=submit]").css("background","cyan");
				
				//글자를 적용하면 변경해주세요.
				$("input").blur(function(){
					console.log($(this).val());
					
					if($(this).val()!=""){
						$(this).css("border","1px solid lime")
					}

				});
				/*
					jQuery이용
					확인 버튼을 클릭하면
					비밀번호, 비밀번호 확인 텍스트가 일치하면 action으로 이동
					일치 하지 않으면 action으로 이동하지 않고 
					alert("비밀번호가 다릅니다.")
				*/
				
				
				$("input[type=submit]").click(function(){
					if($("input[name=pwd]").val()==""){
						alert("비밀번호를 입력해주세요");
					}
					else if($("input[name=pwd]").val()!=$("input[name=pwdcheck]").val()){
						alert("비밀번호가 다릅니다");
						return false;
					}
				});
				
			});
		
			
			
		</script>
