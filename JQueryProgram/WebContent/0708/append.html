<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>append</title>
		<script src="../js/jquery-3.5.1.min.js"></script>
		<script>
			$(function(){
				$("button").click(function(){
					//$("p").before("<p>새로운 p태그 입니다.</p>");
					//$("p").after("<p>새로운 p태그 입니다.</p>");
					//$("p").append("<p>새로운 p태그 입니다.</p>");
					//---->("<p>새로운 p태그 입니다.</p>").appendTo("p");
					
					$("p").prepend("<p>새로운 p태그 입니다.</p>");
					
					/*
						append,prepend는 해당 태그의 안쪽에 생성한다.
						after,before는 해당 태그의 밖에 생성한다.
					*/
					
				});
			});
		</script>
	</head>
	<body>
		<p>p태그 입니다.1</p>
		<p>p태그 입니다.2</p>
		<button>생성</button>
	</body>
</html>
