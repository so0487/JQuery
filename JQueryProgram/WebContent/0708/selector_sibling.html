<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>selector_sibling(형제 선택자)</title>
		<script src="../js/jquery-3.5.1.min.js"></script>
		<script>
			$(function(){
				//h3 다음의 모든 형제선택자를 선택
				$("h3~p").css("backgroundColor","yellow");
				
				//h3다음의 첫번째 형제만 선택
				$("h3+p").css("color","red");
			});
		</script>
	</head>
	<body>
		<h3>형제 선택자에 대해서 배워봅시다.</h3>
		<p>뽀로로</p>
		<p>통통이</p>
		<div>타요</div>
		<p>크롱</p>
	</body>
</html>
