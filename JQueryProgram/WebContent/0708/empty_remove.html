<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>empty_remove</title>
		<script src="../js/jquery-3.5.1.min.js"></script>
		<script>
			$(function(){
				/*
					empty() : 비우기, 자신의 자식만 비운다(안에 내용들만 지운다)
					remove() : 자신을 포함해서 모두 다 지운다.
				
				*/
				
				
				$("#btnEmpty").click(function(){
					$("div").empty();
				});
				
				$("#btnRemove").click(function(){
					$("div").remove();
				});
			});
		</script>
	</head>
	<body>
		<div>This is a text.
			<p>여기는 p태그</p>
		</div>
		<button id="btnEmpty">empty</button>
		<button id="btnRemove">remove</button>
	</body>
</html>
