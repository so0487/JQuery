<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JQueryBasic5</title>
		<script src="../js/jquery-3.5.1.min.js"></script>
		<script>
			$(function(){
				$("<div/>",{
					"class":"test",
					"text":"clickMe",
					"click":function(){
						alert("hello~~~");
					}
					
				}).appendTo("body");
			});
		</script>
	</head>
	<body>
		<div>클릭합시다.</div>
	</body>
</html>
