<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JQueryBasics</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script>
		

			window.onload = function() {
				var html = document.getElementById("result").innerHTML;

				alert(html);
			}

			//프레임워크 충돌방지 : 여러 프레임워크를 동시에 사용할 경우 추가해 줌
			//$.noConflict();

			$(document).ready(function() {//$(funtion(){})로 대체 가능

				var html = $("#result").html();
				//alert(html);

				//태그 사이에 값을 가져올 경우에는 id를 사용한다.
				//클래스의 경우 다중으로 사용가능하기 때문
				var spanBox = $("#spanBox").html()
				alert(spanBox);

				var spanBoxc = $(".spanBoxc").html()
				alert(spanBoxc);

			});
		</script>
		
		
		
	</head>
	<body>
		<div id="result">
			this is result div.
		</div>
		
		<span id="spanBox">스판안에 있는 텍스트 입니다.</span>
		<span class="spanBoxc">스판안에 있는 텍스트 입니다.</span>
	</body>
</html>
