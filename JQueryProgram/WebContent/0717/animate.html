<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>animate</title>
		<script src="../js/jquery-3.5.1.min.js"></script> 
		<style>
			div{
				width: 300px;
				height: 150px;
				background-color: darkgray;
				color: white;
				position: fixed;
			}
		</style>
		<script>
			$(function(){
				$("button").bind("click",function(){
					$("div").animate({left:"250px"})
							.animate({fontSize:"5.0em"});
				});
			});
		</script>
	</head>
	<body>
		<div>jQuery
		
			<button>시작버튼</button>
		
		</div>
	</body>
</html>
