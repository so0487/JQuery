
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>menuDropDown</title>
		<script src="../js/jquery-3.5.1.min.js"></script>
		<style>
		*{margin:0; padding:0; box-sizing:border-box;}
		ul, li{list-style:none;}
		a{text-decoration: none;}
		
		header{
			margin:0 auto;
			width:100%;
			height:100px;
			background-color:yellow;
			position:relative;
		}
		nav{
			width:600px;
			left:30px;
			position:absolute;
		}
		nav > ul { overflow:hidden; }
		nav > ul > li{float:left; width:25%; text-align:center;}
		nav > ul > li > a{ display:inline-block; padding:12px 0px; width:100%;}
		
		.submenu{display:none; position:absolute; z-index:9; top: 100px; }
		.submenu > li > a{ display:inline-block; padding:14px 0px}
		
		.sub_back{
			position:absolute;
			display:none;
			z-index:8;
			top:100px;
			right:0px;
			width:100%;
			height:180px;
			background:green;
		}
		</style>
		<script>
			$(function(){
				$("nav > ul > li, .sub_back").mouseenter(function(){
					$(".submenu, .sub_back").stop().slideDown(1000);
				});
				
				$("nav > ul > li, .sub_back").mouseleave(function(){
					$(".submenu, .sub_back").stop().slideUp(1000);
				});
			});		
		
		</script>
	</head>
	<body>
		<header>
			<nav>
				<ul>
					<li>
						<a href="">참여민원</a>
						<ul class="submenu">
							<li><a href="#">서브메뉴1</a></li>
							<li><a href="#">서브메뉴2</a></li>
							<li><a href="#">서브메뉴3</a></li>
						</ul>
					</li>
					<li>
						<a href="">검찰활동</a>
						<ul class="submenu">
							<li><a href="#">서브메뉴1</a></li>
							<li><a href="#">서브메뉴2</a></li>
							<li><a href="#">서브메뉴3</a></li>
						</ul>
					</li>
					<li>
						<a href="">정보자료</a>
						<ul class="submenu">
							<li><a href="#">서브메뉴1</a></li>
							<li><a href="#">서브메뉴2</a></li>
							<li><a href="#">서브메뉴3</a></li>
						</ul>
					</li>
					<li>
						<a href="">알림소식</a>
						<ul class="submenu">
							<li><a href="#">서브메뉴1</a></li>
							<li><a href="#">서브메뉴2</a></li>
							<li><a href="#">서브메뉴3</a></li>
						</ul>
					</li>
				</ul>
			</nav>
			<!-- 서브메뉴가 설정될 영역 -->
			<div class="sub_back"></div>
		</header>
		
	</body>
</html>
