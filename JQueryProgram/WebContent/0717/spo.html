<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>spo(대검찰청)</title>
		  <script src="../js/jquery-3.5.1.min.js"></script> 
  		<link rel="stylesheet" href=../css/jquery.bxslider.css>
  		<script src="../js/jquery.bxslider.js"></script>
		<style>
			*{
				margin: 0px;
				padding: 0px;
				
			}
			#main{
				background-image: url("../img/main.jpg");
				width: 1920px;
				height: 560px;
				position: relative;
			}
			
			#slider{
				width: 360px;
				position: absolute;
				top: 300px;
				left: 200px;
			}
			
			header{
				width: 100%;
				height: 120px;
				background-color: white;
			}
			
			#logo{
				width: 150px;
				float: left;
				margin-top: 10px;
			}
			#nav{
				width: 80%;
				height: 120px;
 				background-color: yellow;
				margin: 0 auto;
				
			}
			
			ul{
				list-style: none;
			}
			
			ul li{
				display: inline;
				padding: 10px;
				letter-spacing: 5px;
				
			}
			
			
			ul li a{
				
				line-height: 100px;
				text-decoration: none;
				padding: 15px;
				color: black;
				font-weight: bold;
			}
			
			
			ul li img{
				line-height: 30px;
			}
		</style>
		<script>
			$(function(){
				//메뉴에 아이디를 올렸을 경우
				
				$("#menu li").mouseenter(function(){
					$("#submenu").html($(this).text());
				});
				
				
				//id=menu는 ul을 감싸고 있는 div
				$("#menu").mouseenter(function(){
					$("#submenu").slideDown();
				});
				
				$("#menu").mouseleave
				
			});
		</script>
		
		
		
	  <script>
	  /*
	    $(document).ready(function(){
	      $('.slider').bxSlider();
	    });
	  */
		  
		  $(function(){
			  $('.slider').bxSlider({
			    mode: 'fade',
			    captions: true,
			    slideWidth: 600
			  });
			});
	  </script>
	</head>
	<body>
		<!-- 이미지 위에서 배너가 롤링될 수 있도록 적용해보세요 -->
		<div id="main">
				<header>
					<div id="nav">
						<div id="logo"><img src="../img/bg_logo.png"></div>
						<ul>
							<li><a href="">참여민원</a></li>
							<li><a href="">검찰활동</a></li>
							<li><a href="">정보자료</a></li>
							<li><a href="">알림소식</a></li>
							<li><a href="">정보공개</a></li>
							<li><a href="">검찰소개</a></li>
							<li><a href="">이용안내</a></li>
							<li><a href="">통합검색</a></li>
							<li><img alt="검색이미지" src="../img/search.PNG">
							<li><img alt="메뉴이미지" src="../img/navMenu.gif">
							
						</ul>
					</div><!-- nav -->
				</header><!-- header -->
			<div id="slider">
				
				<div class="slider">
					<div><img src="../img/banner1.png"></div>
					<div><img src="../img/banner2.jpg"></div>
					<div><img src="../img/banner3.png"></div>	
				</div><!-- class -->
			</div><!-- id -->
		</div><!-- main -->
	</body>
</html>
