
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>spo(대검찰청)</title>
		<link rel="stylesheet" href="../css/jquery.bxslider.css">
		<script src="../js/jquery-3.5.1.min.js"></script>
		<script src="../js/jquery.bxslider.js"></script>
		<style>
			*{margin:0;padding:0;}
			#main{
				background-image:url("../img/main.jpg");
				width:1920px;
				height:560px;
				position:relative;
			}
			#slider{
			    width: 360px;
			    position:absolute;
				top: 300px;
				left: 200px;
				z-index:1;
			}
			#header{
				width:100%;
				height:140px;
			}
			#menuWrap{
				position: relative;
			    width: 1100px;
			    height: 120px;
			    margin: 0 auto;
			    text-align: left;
		    
			}
			.logo{
				position: absolute;
			    top: 20px;
			    left: 0;
			    z-index: 10;	
			}
			#menu{
				position: absolute;
			    top: 68px;
			    left: 150px;
			    right: 0;
			    width: 100%;
			}
			#menu li{
				list-style:none;
				float:left;
				display:inline-block;
				width:140px;
				height:100px;
			}
			#menu li a{
				font-size:16pt;
				text-decoration:none;
				color:black;
			}
			#submenu{
				display:none;
				width:100%;
				height:500px;
				position:absolute;
				background:white;
				z-index:2;
				font-size:30pt;
				text-align:center;
			}
		</style>
		<script>
		$(function(){
	    	  $('.slider').bxSlider({
	    	    mode: 'fade',
	    	    captions: true,
	    	    slideWidth: 360,
	    	    auto: true,
	    	    pause : 1000
	    	  });
	    	  
	    	  
	    	  //메뉴에 마우스를 올렸을 경우 
	    	  $("#menu li").mouseenter(function(){
	    		  $("#submenu").html($(this).text());
	    	  });
	    	  //id=menu는 ul을 감싸고 있는 div입니다. 
	    	  $("#menu li, #submenu").mouseenter(function(){
	    		  $("#submenu").slideDown();
	    	  });
	    	  
	    	  $("#menu").mouseleave(function(){
	    		  $("#submenu").stop().slideUp();
	    	  });
	    	  
	    	  
	    });
		</script>
	</head>
	<body>
		<div id="header">
			<div id="menuWrap">
				<h1 class="logo"><a href="/site/spo/main.do"><img src="../img/bg_logo.png"></a></h1>
			
				<div id="menu">
					<ul>
						<li><a href="#">참여민원</a></li>
						<li><a href="#">검찰활동</a></li>
						<li><a href="#">정보자료</a></li>
						<li><a href="#">알림소식</a></li>
						<li><a href="#">정보공개</a></li>
						<li><a href="#">검찰소개</a></li>
					</ul>
				</div>
				
			</div>
		
		</div>
		<div id="submenu">
					메뉴
		</div>
		<!-- 이미지 위에서 배너가 롤링 될 수 있도록 적용해보세요 -->
		<div id="main">		
			<!-- 배너 영역을 만들어 줌  -->
			<div id="slider">
				<div class="slider" >
					<div><img src="../img/banner1.png"></div>
					<div><img src="../img/banner2.jpg"></div>
					<div><img src="../img/banner3.png"></div>
				</div>
			</div>
		</div>
	</body>
</html>
