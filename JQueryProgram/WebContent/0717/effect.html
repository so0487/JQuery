			/*
				이미지 3개를 다운받아서 진행
				eq를 적용
				
				첫번째 이미지)
				이미지를 클릭하였을 경우 slideUp(없애는 거)이벤트를 적용
				
				두번째 이미지)
				이미지를 클릭하였을 경우 fadeOut 이벤트 적용
				
				세번째 이미지)
				이미지를 클릭하였을 경우
				첫번째 이미지에 slidedown, 두번째 이미지에 fadeIn이벤트를 적용
			*/
			
				$(function(){
					$("img").eq(0).click(function(){
						$(this).slideUp();
					});
					
					
					$("img").eq(1).click(function(){
						$(this).fadeOut();
					});
					$("img").eq(2).click(function(){
						$("img").eq(0).slideDown();
						$("img").eq(1).fadeIn();
					});
					
				});
		</script>
