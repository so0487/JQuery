<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>append</title>
		<script src="../js/jquery-3.5.1.min.js"></script>
		<script>
			/*
				DOM트리의 원하는 부분에 새로운 내용을 추가하는 방법
				
				추가 할 때는 appendTo 또는 append메서드를 이용한다.
			*/
			$(function(){
			/*
 				
				$("button").click(function(){
					var ele = $("<p>새로운 p태그 입니다.</p>");
					ele.appendTo("body");
				});
				
				 */
				//버튼을 클릭했을 경우 hello 뒤에 새로운 p태그가 생성될 수 있도록 변경(버튼 앞 쪽에)
				
				$("button").click(function(){
					var ele = $("<p>새로운 p태그 입니다.2</p>");
					//ele2.appendTo("p#h");
					$("button").before(ele);
					
					//before,after : 태그 사이가 아닌 태그 밖에 붙는다.
				});
				
			});
			
			
		</script>
	</head>
	<body>
		<p id="h">Hello</p>
		<button>추가버튼</button>
		<hr>
		<div id="result">
			<p>p태그 입니다.</p>
			<!-- 여기는 append로 붙임 -->
		</div>
		<!-- 여기는 after로 붙임 -->
		<script>
			var ele = $("<p>새로운 p태그 입니다.</p>");
			//ele.appendTo("#result");
			$("#result").after(ele);
		</script>
	</body>
</html>
