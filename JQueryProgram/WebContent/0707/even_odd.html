<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>even,odd 짝수 홀수번째 선택</title>
		<style>
			table{
				border: 1px solid black;
			}
			
			td{
				border: 1px solid black;
				width: 100px;
				height: 50px;
				text-align: center;
			}
			
			tr{
				border: 1px solid black;
			}
		</style>
		
		<script src="../js/jquery-3.5.1.min.js"></script>

		<script>
		
			/*
				필터 선택자
					필터 : 선택자를 이용해서 선택을 하고 선택된 요소 중에 좀 더 세부적으로 필터(걸러서)를 선택
					형식 : $("선택자 : 필터")
			*/
		
		
		
			$(function(){
// 				$("tr:even").css("backgroundColor","lightgray");//0부터 시작하여 짝수번째의 색상을 바꾼다.
// 				$("tr:odd").css("backgroundColor","lightblue");//0부터 시작하여 홀수번째의 색상을 바꾼다.
// 				$("td:first").css("backgroundColor","orange");


 				$("#1 tr:even").css("backgroundColor","lightgray");//0부터 시작하여 짝수번째의 색상을 바꾼다.
 				$("#1 tr:odd").css("backgroundColor","lightblue");//0부터 시작하여 홀수번째의 색상을 바꾼다.
 				$("#1 td:first").css("backgroundColor","orange");
 				
			/*
				테이블 태그 하나 더 생성
				3*3의 태그 생성
				
				첫번째 줄은 검은색으로, 글자 색상은 흰색으로
				마지막 줄은 배경색은 회색으로, 글자색상은 빨강색으로 정해보세요
			*/
 				
 				$("#2 tr:first").css("backgroundColor","black").css("color","white");
 				$("#2 tr:last").css("backgroundColor","gray").css("color","red");
			});
			
			
		</script>
	</head>
	<body>
		<table id="1">
			<tr>
				<td>one</td>
				<td>1</td>
			</tr>
			<tr>
				<td>two</td>
				<td>2</td>
			</tr>
			<tr>
				<td>three</td>
				<td>3</td>
			</tr>
		</table>
		
		
		<table id="2">
			<tr>
				<td>one</td>
				<td>1</td>
				<td>1</td>
			</tr>
			<tr>
				<td>two</td>
				<td>2</td>
				<td>2</td>
			</tr>
			<tr>
				<td>three</td>
				<td>3</td>
				<td>3</td>
			</tr>
		</table>
	</body>
</html>
