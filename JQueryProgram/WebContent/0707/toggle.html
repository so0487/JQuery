<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>toggle(토글)</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				$("button").click(function(){
					$("p").toggle();
				});
				
				$("img").css("width","300px");
				
				
				//그림을 클릭할 경우 width 값을 600px로 변경
				//다시 한 번 클릭하면 width값을 300px로 변경(반복할 수 있도록)
				
				$("img").click(function(){
					if($("img").css("width")=="300px"){
						$("img").css("width","600");
					}else{
						$("img").css("width","300");
					}
				});
				
				
				
				
				
			});
		</script>
	</head>
	<body>
		<p>버튼을 클릭시 마다 show/hide가 반복합니다.</p>
		<button>클릭해주세요</button>
		
		<hr>
		
		<img src="../img/puppy.jpg" alt="puppy">
	</body>
</html>
