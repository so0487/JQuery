<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>attrSelector</title>
		<script src="../js/jquery-3.5.1.min.js"></script>
		<script>
			$(document).ready(function(){
				$("p[title]").css("backgroundColor","green");
				$("input[type=text]").css("border","2px solid red");
				
				//password속성을 가지고 있는 것만 css를 border 2px dashed orange로 변경
				$("input[type=password]").css("border","2px dashed orange");
				
				//submit버튼의 색상을 변경
				$("input[type=submit]").css("backgroundColor","#eeff11");
				
				
			});
		</script>
	</head>
	<body>
		<p>일반 문단입니다.</p>
		<p title="툴팁으로 보입니다.">타이틀을 가지고 있는 문단입니다.</p>
		ID : <input type="text"><br>
		PW : <input type="password"><br>
		<input type="submit" value="전송">
	</body>
</html>
