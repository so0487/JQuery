<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>html(), text()메서드</title>
		<script src="../js/jquery-3.5.1.min.js"></script>
		<script>
			/*
				html()메서드와 text()메서드
					지정된 엘리먼트(선택자)를 대상으로 값을 가져온다. - getter의 의미
					> html()은 태그까지 가져온다
					> text()는 태그를 제외한 문자만을 가져온다.
					
					
					html(값) 메서드와 text(값) 메서드
					지정된 엘리먼트(선택자)를 대상으로 값을 출력/반영한다.-setter의 의미
					
			*/

			$(function(){
				$("#btn_txt").click(function(){
					var txt = $("p").text();
					alert(txt);
				});
				
				$("#btn_html").click(function(){
					var html = $("p").html();
					alert(html);
				});
				
				
				$("#add").click(function(){
					//$("p").html("<a>새로운 태그</a>");
					$("p").text("<a>새로운 태그</a>");
				});
				
				
// 				$("div").each(function(){
// 					var html = $(this).html();
// 					console.log(html);
// 				});

				
				/*
					div안에 내용을 변경
					
					div태그 입니다 1--> 첫번째 div태그 입니다.
					div태그 입니다 2--> 두번째 div태그 입니다.
					
				*/
				
				
				
				var arr=["첫번째","두번째","세번째","네번째"];
				
				//each()메서드에 첫번째 파라미터를 이용하여 index값을 얻는다.	
 				$("div").each(function(i){
 					$(this).html(arr[i]+" div태그 입니다.");

 				});
				
				
				
				
				
				
				
			});
		</script>
	</head>
	<body>
		<p>p태그 입니다.<a>링크 입니다.</a></p>
		<button id="btn_txt">p태그의 문자만(text)</button>
		<button id="btn_html">p태그의 태그포함 문자(html)</button>
		<button id="add">p태그에 추가</button>
		
		
		<hr>
		
		<div>div태그입니다. 1</div>
		<div>div태그입니다. 2</div>
		<div>div태그입니다. 3</div>
		<div>div태그입니다. 4</div>
	</body>
</html>
