<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>funtion(함수)</title>
		
		<script>
			/*
				1) 파라미터 있고, 반환값도 있는 함수
				2) 파라미터 없고, 반환값도 없는 함수
				3) 파라미터 없고, 반환값은 있는 함수
				4) 파라미터 있고, 반환값은 없는 함수
			*/	
				
				//1) 파라미터 있고, 반환값도 있는 함수
				function show(txt){
					return txt;
				}
				
				var txt = show("반환값");
				console.log(txt);
				
				
				//2) 파라미터 없고, 반환값도 없는 함수
				function show2(){
					//코딩....	
				}
				show2();	//호출만 하고 끝나는 형태
				
				
				
				//3) 파라미터 없고, 반환값은 있는 함수
				function show3(){
					return "반환값";
				}
				
				var txt = show3;
				console.log(txt);
				
				
				
				//4) 파라미터 있고, 반환값은 없는 함수
				function show4(txt){
					console.log(txt);
				}
				show4("파라미터");

		</script>
		
		<script src = "myscript3.js"></script>
		
		<script>
			//무명의 함수
			/*
				함수를 만들어서 한 번만 사용할 때 이름을 주지 않고 사용하는 경우
				무명함수(anonymous function)
			*/
			

			window.onload = function() {
				(function (str) {
					alert(str);
				})("안녕하세요");

			}
/* 
			function background_color() {
				
				//첫번째 방법(선택자.style.backgroundColor="blue")
				
				
				document.getElementById("btn").style.backgroundColor="blue"
			}
			
 */
		
			function background_color(obj) {	
				//두번째 방법(this객체 사용)
				obj.style.backgroundColor="orange";
			}
			

			function load() {
				alert("body onload함수")
			}
			
		</script>
	
	</head>
	<!-- 	스크립트 내에 window.onload와 동일
			둘 중 하나만 사용
			둘 다 사용하고 싶은 경우에는 window::onload를 사용한다.(IE에서만 작동가능)
			순서는 body에 있는 onload가 우선한다.
	 -->
	<body onload="load();">
	
		<!-- 버튼 하나를 만들고(클릭하세요.), 해당 하는 버튼을 클릭하면 버튼색상(배경색)이 파랑으로 변경하게 해보세요. -->
		<input type="button" value="인사합니다" onclick="greeting('조아라','부장');">
		<!-- <input type="button" value="클릭하세요" onclick="background_color();" id="btn">-->
		<input type="button" value="클릭하세요" onclick="background_color(this);">
	</body>
</html>
