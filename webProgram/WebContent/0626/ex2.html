
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>가위 바위 보</title>
		<script>
			function go(){
 				var com = Math.floor(Math.random()*3+1);
				
 				switch (com) {
				case 1:
					document.images[1].src="../img/S_R.png";
					break;
				case 2:
					document.images[1].src="../img/R_R.png";
					break;
				case 3:
					document.images[1].src="../img/P_R.png";
					break;
				default:
					break;
				}
 				
 				var input = prompt("가위 바위 보");
 				
 				switch (input) {
				case "가위":
					document.images[0].src="../img/S_L.png";
					break;
				case "바위":
					document.images[0].src="../img/S_L.png";
					break;
				case "보":
					document.images[0].src="../img/P_L.png";
					break;
				default:
					break;
				}
 					
 				if(com==1&&input=="바위"||
 					com==2&&input=="보"||
 					com==3&&input=="가위"){
 					document.getElementById("result").innerHTML= "당신의 승리!";
 				}else if(com==1&&input=="보"||
 						com==2&&input=="가위"||
 						com==3&&input=="바위"){
 					document.getElementById("result").innerHTML= "당신의 패배";
 				}else{
 					document.getElementById("result").innerHTML= "무승부";
 				}
 					
			}
		</script>
		<style>
			img{
				width:200px;
			}
			
			#result{
				width:400px;
				height:200px;
				border:1px solid #e68f0e;
				text-align:center;
				background-color:#9ea9ba;
				font-size:20pt;
			}
		</style>
	</head>  
	<body>           
		<h2>이미지 가위 바위 보</h2>    
		<button onclick="go();">게임시작</button>
		<hr>                                              
		<img src="../img/R_L.png" alt="game">  
		<img src="../img/R_R.png" alt="game">
		<div id ="result"></div>
	</body>
</html>
