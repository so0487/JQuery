<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>navigatioinList(메뉴)리스트</title>
		
		<style>
			ul{
				list-style: none;
			}
			
			
			ul li{
				/*border:1px solid red;*/
				display: inline;		/*block태그인 li태그를 강제로 inline태그로 변환*/
				padding: 10px;
				letter-spacing: 10px;
			}
			
			
			ul li a{
			
				/*border: 1px solid blue;*/
				text-decoration: none;
				padding: 10px 20px;
			}
		
		
		</style>
	</head>
	<body>
		<ul>
			<li><a href="">HOME</a></li>
			<li><a href="">Blog</a></li>
			<li><a href="">About</a></li>
			<li><a href="">Contact</a></li>
		</ul>
	</body>
</html>
