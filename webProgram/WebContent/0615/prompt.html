		<script>
/*

			alert(age);

		 //두 수를 입력받고 더한 값을 alert로 출력하세요.
		 var num1 = prompt("첫 번째 숫자를 입력하세요");
		 var num2 = prompt("두 번째 숫자를 입력하세요");
		 
		 //두 수를 더한 값을 alert로 출력하세요
		 
		 document.write(typeof num1);
		 document.write(typeof num2);
		 
		
		 //alert(num1+num2);
		 
		 //문자열을 숫자로 변경
		 var sum = parseInt(num1)+parseInt(num2);
		 alert(sum);
		 
		 /*문자형과 숫자형을 곱하면 숫자형이 된다.*/
		 var sum = num1*1+num2*1;	
		 alert(sum);
			
		</script>
	</head>

	</body>
