<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>secondJavascript</title>
		<!-- 외부 스크립트 -->
		<script src="myscript2.js"></script>
		
		
<!-- 방법2-->
		<script>
			//문서의 맨 마지막에 실행하라는 뜻 onload
			window.onload=function(){	
				
			var str=document.getElementById("box").innerHTML;
			document.getElementById("box").innerHTML=str+" &nbsp&nbsp&nbsp추가적인 내용입니다."
			//alert(str);
			
			/*	str변수를 활용해서
				브라우저에 아래와 같이 출력되게 변경해보세요
				
				"div box안에 있는 내용입니다. 추가적인 내용입니다."
			*/
			
			
			
			/*	script 코드를 이용하여 span1 안에 span태그를 하나 더 생성한 후
				span태그를 하나 더 생성한 후 그 안에 텍스트(자신의 이름)를 넣어주세요
			*/
			
			var str = document.getElementById("span1").innerHTML;
			document.getElementById("span1").innerHTML=str+" 정수영"
			
			}
			
			
			
			
			
			
		
		</script>
	
	</head>
	<body>
		<div id="box">div box안에 있는 내용 입니다.</div>

			var str=document.getElementById("box").innerHTML;
			alert(str);
		</script>
	 -->	
	 
	 	<span id="span1">span1입니다.</span>
		</script>
	</body>
</html>
