<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>div태그</title>
	</head>
	<body>
		<div>상욱이는 공부를 열심히 합니다.</div>
		대성이도 공부를 열심히 합니다.
		
		<!-- 차이점이 없어 보이지만 div는 화면 한 칸을 차지(F12를 통해 확인) -->
		영진이는 옆에서 게임을 합니다. <!-- 한 줄로 옆으로 붙는다. -->
		
		
		<hr>
		
		<div style="border: 3px solid red; ">
			<h2>사자</h2>
			<p>사자는 아프리카에 살며....</p>
			<p><span style="color: blue;">긴 송곳니</span>를 지니고 있다.</p>
			
			<!-- span으로 묶은 텍스트 변경 가능하다.(텍스트의 작은 영역을 묶을 수 있다.)-->
		</div>
	</body>
</html>
