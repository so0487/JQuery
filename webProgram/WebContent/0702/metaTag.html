<!DOCTYPE html>
<html>
	<head>
		<title>metaTag&viewport(뷰포트)</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- 
			모든 장치에서 웹 사이트가 잘 보이도록 뷰포트(viewport)를 설정한다
			
			뷰포트(viewport)
			width : device-width (뷰포트의 너비, 해당 기기의 넓이 만큼)
			initail-scale : 뷰포트의 초기 배율
			(기본값은 1, 1보다 작은 값은 축소된 페이지를 표시, 
			1보다 큰값은 확대된 페이지를 표시)
		
			** 그 외 메타태그 
			1)검색 엔진을 위한 키워드 정의
				<meta name="keyword" content="html, meta, tag, element">
			2)웹 페이지에 대한 설명을 정의
				<meta name="description" content="html meta tag descript">	
			3)검색로봇 제어 
				<meta name="robots" content="noindex, nofollow">
				all : 기본값 (index, follow과 동일)
				none : noindex, nofollow과 동일
				index : 해당 페이지를 수집 대상으로 함
				follow : 해당 페이지를 포함해서 링크가 걸린 곳을 수집 대상으로 함 
				noindex :해당 페이지를 수집 대상에서 제외함 
				nofollow : 해당 페이지를 포함해서 링크가 걸린 곳을 수집 대상에서 제외함 
			4)문자코드 종류설정 
				<meta http-equiv="Content-type" content="text/html;charset=utf-8">
				UTF-8, UTF-16, UTF-32 : 모든 언어의 문자를 지원하는 인코딩 
				EUC-KR :한글을 지원하는 인코딩 (현재는  UTF-8로 대체됨)
		 -->
	</head>
	<body>
		
	</body>
</html>
