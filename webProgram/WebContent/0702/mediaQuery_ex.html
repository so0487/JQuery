<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>mediaQuery예제</title>
		<style>
			*{padding:0; margin:0; box-sizing:border-box;}
			.topnav{
				background-color:#333;
				overflow:hidden;
			}
			.topnav a{
				display:block;
				padding:20px;
				color:yellow;
				float:left;
				text-decoration:none;
			}
			
			.hidden{
				background-color:yellow;
			}
			
			/*화면이 600px이하면 변경*/
			@media screen and (max-width:600px){
				.topnav a{
					float:none;
					width:100%;
				}
				.hidden{
					/* background-color:green; */
					display:none;
				}
			}
		</style>
	</head>
	<body>
		<div class="topnav">
			<a href="#">링크1</a>
			<a href="#">링크2</a>
			<a href="#">링크3</a>
		</div>
		<br><br><br><br><br><br>
		<div class="hidden">
			<p>여기는 사라집니다.</p>
		</div>
	</body>
</html>
