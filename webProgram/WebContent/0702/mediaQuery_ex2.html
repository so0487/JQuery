<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>mediaQuery 예제2</title>
		<style>
			*{box-sizing:border-box;}
			.column{
				width:25%;
				height:200px;	
				float:left;	
				border:5px solid black;	
			}
			
			@media screen and (max-width:900px){
				.column{width:50%;}
			}
			
			@media screen and (max-width:600px){
				.column{width:100%;}
			}
			
		
		</style>
	</head>
	<body>
		<div>
			<div class="column">
				<h2>첫번째 칸</h2>
				<p>여기는 첫번째 칸입니다.</p>
			</div>
			<div class="column">
				<h2>두번째 칸</h2>
				<p>여기는 두번째 칸입니다.</p>
			</div>
			<div class="column">
				<h2>세번째 칸</h2>
				<p>여기는 세번째 칸입니다.</p>
			</div>
			<div class="column">
				<h2>네번째 칸</h2>
				<p>여기는 네번째 칸입니다.</p>
			</div>
		
		</div>
	</body>
</html>
