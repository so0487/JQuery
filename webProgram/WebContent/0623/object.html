<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>object(객체)</title>
		<script>
			//1) 객체 상수로 부터 객체를 생성하는 방법
			var myCar = {
					//객체의 속성(명사)
					model : "benz",
					speed : 200,
					color : "white",
					
					//객체의 메서드(동사)
					accel : function(){
						this.speed +=10;
					},
					brake : function(){
						this.speed -=10;
					}
			};
			
			
			myCar.color = "black";
			
			console.log(myCar.color);
			
			
			myCar.brake();
			myCar.brake();
			console.log(myCar.speed);
			
			
			
			/*
				human 객체를 만듭니다.(상수로 선언해서)
				
				이름(name),
				나이(age),
				키(tall),
				
				키가 자람(growUp) : 2cm씩 자란다는 가정
			
				호출은 growUp 메서드 호출 2번
				그 때의 키를 출력해보세요.
				
			*/
			
			var human={
					name :"정수영",
					age :27,
					tall : 190,
					
					growUp:function() {
						this.tall += 2;
					}
						
				};
				
				human.growUp();
				human.growUp();
				console.log(human.tall);
				
				
			//2) 생성자를 이용한 객체 생성
			
			//생성자 이름은 항상 대문자로 시작
			function Car(model, speed, color){
				//this키워드로 일반변수와 객체 속성을 구별한다.
				this.model = model;
				this.speed = speed;
				this.color = color;
				
				this.brake = function(){
					this.speed -=10;
				}
				this.accel = function(){
					this.speed +=10;
				}
			}
				
			//new 키워드를 이용하여 새로운 객체를 만든다.
			var myCar = new Car("benz",200,"white");
			myCar.color="yellow";
			console.log(myCar.color);
			
			myCar.accel();
			myCar.accel();
			myCar.accel();
			
			console.log(myCar.speed);
			
			
			
			//기존에 존재하고 있던 객체에 속성을 추가할 수 있다.
			myCar.engine = "turbo";
			console.log(myCar.engine);
			
			
			myCar.showModel = function(){
				console.log(this.model);
			}
			
			myCar.showModel();
			
			
			/*
				human객체를 생성자를 이용해서 만들어 보세요.
				속성 : name, age, tall
				메서드 : growUp
				
				객체를 모두 만든 후에 객체 밖에서 추가적으로 속성 추가하기
				속성 : mask(착용유무-true/false)
				
			*/
			
			function Human(name, age, tall){
					this.name = name;
					this.age = age;
					this.tall = tall;
					
					this.growUp = function(){
						this.tall +=2;
					}
				}
			
			var human = new Human("정수영", 27, 180);
			
			human.growUp();
			human.growUp();
			
			console.log(Human.tall);
			
			human.mask = true;
			console.log(human.mask);
			
		</script>
	</head>
	<body>
		
	</body>
</html>
