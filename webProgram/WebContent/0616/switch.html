			 /*
			 응용문제1
			 	
			 	prompt로 성적을 입력받아서 A~F(E를 제외하고)까지 문자로 출력
			 	
			 	100~90	:	A

			 /*
			 응용뮨제2
			 
			 	해당하는 학점의 구문을 div태그를 만들어서 스크립트 코드로 넣어주세요
			 	
			 	A : 참 잘했습니다
			 	B : 좋은 점수 입니다
			 	C : 괜찮은 점수 입니다.
			 	D : 좀 더 노력하세요
			 	F : 다음학기 재수강하세요!
			 
			 */
			 	
			 
			 //문제2
			 window.onload=function(){
				 
				switch (parseInt(score/10)) {
				case 10:
					document.getElementById("box").innerHTML="참 잘했습니다.";
					break;
				case 9:
					document.getElementById("box").innerHTML="참 잘했습니다.";
					break;
				case 8:
					document.getElementById("box").innerHTML="좋은 점수 입니다.";
					break;
				case 7:
					document.getElementById("box").innerHTML="괜찮은 점수 입니다.";
					break;
				case 6:
					document.getElementById("box").innerHTML="좀 더 노력하세요.";
					break;
	
				default: document.getElementById("box").innerHTML="다음학기 재수강하세요!";
					break;
				}
