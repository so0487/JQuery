<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>variable(변수)</title>
		<script>
			var x = 0;
			var str = "str";
			var boolean = true;
			var un_def;	//초기화 되지 않은 상태  undefined
			var _null_ = null;
			
			
			/*
				변수 명명 규칙
					- 변수 이름은 문자로 시작한다(숫자로 시작은 안된다.)
					- 변수이름은 $나 _로 시작 가능하다
					- 변수이름은 대소문자를 구분한다(count Count는 서로 다른 변수이다.)
					- 예약어는 변수명으로 사용할 수 없다.
			*/
		</script>
	</head>
	<body>
		
	</body>
</html>
