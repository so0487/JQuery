
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>for문</title>
		<style>
			table, tr, td{
				border:1px solid black;
			}
			td{
				width:200px;
				text-align:center;
			}
		</style>
		<script>
			/* 
				for(var i=0; i<10; i++){
				document.write(i +"반복문<br>");
			}
			
			var i=0; 
			while(i<10){
				document.write(i +"반복문<br>");
				i++;
			}
			 */
			/*2중 for문을 이용하여 구구단을 출력하세요.*/
			/*prompt로 구구단의 단중에 하나를 입력받아서 테이블칸의 배경색을 변경하세요*/			
			
			var dan = prompt("구구단의 단을 입력하세요");
			 
			document.write("<table>");
				for(var i=1; i<10; i++){
					if(i==1||i==4||i==7){
						document.write("<tr>");
					}
					/*해당하는 단에 스타일을 적용하는 방법 */
					if(dan == i){
						document.write("<td style='background-color:yellow;'>");
						}
					else{
						document.write("<td>");
					}
					
						for(var j=1; j<10; j++){
							document.write(i+"*"+j+"="+(i*j)+"<br>");
						}
					document.write("</td>");
					
					if(i==3||i==6||i==9){
						document.write("</tr>");
					}
				}
			document.write("</table>");
			
			
			
		</script>
	</head>
	<body>
		
	</body>
</html>
