<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>layout(레이아웃 배치)</title>
		
		<style>
		#header{
			width: 100%;
			height: 200px;
			background-color: cyan;
		}
		
		#content{
			width: 100%;
			height: 800px;
			background-color: yellow;

		
		}
		
		#con1{
			width: 33.3333%;
			height: 800px;
			background-color: #000;
			float: left;
		}
		
		#con2{
		
			width: 33.33333%;
			height: 800px;
			background-color: #fff;
			float: left;
		}
		
		#con3{
		
			width: 33.3333%;
			height: 800px;
			background-color: #e100aa;
			float: left;
		
		}
		#footer{
			clear: both;
			
			width: 100%;
			height: 200px;
			background-color: gray;
		
		}
		</style>
	</head>
	<body>
		<div id="header"></div>
		<div id="content">
			<div id="con1"></div>
			<div id="con2"></div>
			<div id="con3"></div>
		</div>
		<div id="footer"></div>
	</body>
</html>
