<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>border radius</title>
		<style>
			div{
				width:200px;
				height:200px;
				border-radius: 30px;		/*값이 커질수록 원형에 가까워짐.*/
				border: 1px solid gray;
				
				box-shadow: 20px 10px 20px gray;
			}
		</style>
		
	</head>
	<body>
		<div>모서리가 둥근모양을 만듭니다</div>
	</body>
</html>
