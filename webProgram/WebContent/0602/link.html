<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>link(하이퍼링크)</title>
	</head>
	<body>
		<!-- 
		현재창 속성 옵션	:	target="_self" or 태그속성 없음
		새 창 속성 옵션	:	target="_blank"
		
		 -->
		<a href="http://www.naver.com" >네이버 바로가기</a> <!-- http://(프로토콜)을 반드시 써야 페이지가 이동 -->
		<a href="http://www.naver.com" target="blank">네이버 바로가기</a> <!-- 다른 탭에서 페이지 열기-->
		<a href="http://www.naver.com" target="_self">네이버 바로가기</a> <!-- 현재 탭에서 페이지 열기-->
	</body>
</html>
