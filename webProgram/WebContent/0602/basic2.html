<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>basic2(기본태그)</title>
	</head>
	<body>
		텍스트<b>이 텍스트는 bold입니다.</b><br>
		<strong>이 텍스트는 strong 입니다.</strong><br>
		<i>이 텍스트는 italic입니다.</i><br>
		<em>이 텍스트는 emphasized 입니다</em><br>
		<code>이 텍스트는 code 입니다.</code><br>
		<sub>subscript(아래첨자)</sub>이고 <sup>superscript(윗첨자)</sup>입니다<br>
		
		<!-- 수평선 태그 입니다. -->
		수평선 태그입니다.
		<hr>
		수평선이였습니다.
		
		<p>
		<!-- 
		&nbsp; 	:	공백문자 한 개 
		&lt;	:	< 
		&gt; 	:	> 
		&quot;	:	"
		&amp;	:	&
		-->
		
		나는 &nbsp;&nbsp;&nbsp;&nbsp;정수영입니다.(4칸 공백)<br>
		1&lt;2<br>
		2&gt;1<br>
		&quot;나는 정수영 입니다&quot;<br>
		정수영&amp;박철용<br>
		</p>
	</body>
</html>
