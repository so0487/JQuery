<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>list(리스트)</title>
		<!-- 주석처리 -->
		<!-- 
			번호없는 리스트(unordered list)	:	<ul>
			번호있는 리스트(ordered list)	:	<ol>
			정의리스트(definition list)	:	<dl>
			
			
			리스트 항목 : <li></li>
		 -->
	</head>
	<body>
		<ul>
			<li>에스프레소</li>
			<li>아메리카노</li>
			<li>카페라떼</li>
		</ul>
		
		<ol>
			<li>부산</li>
			<li>강릉</li>
			<li>발리</li>
		</ol>
		
		<dl>
			<dt>에스프레소</dt><!-- 정의(definition title) -->
			<dd>커피의 기본, 커피의 원액이다.</dd><!-- 설명부분이다. -->
			
			<dt>아메리카노</dt>
			<dd>에스프레소에 물을 넣은 것</dd>
		</dl>
	</body>
</html>
