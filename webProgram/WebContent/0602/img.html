<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>img(이미지태그)</title>
	</head>
	<body>
		<!-- img이미지태그
			속성들
			src		:	이미지 주소(이미지명)
			width	:	가로값
			height	:	세로값
			alt		:	이미지 설명(장애인 차별금지법에서 사진 설명을 담당함)
						엑박(이미지가 없을 경우)인 경우 텍스트가 씌여짐
			title	:	말풍선
		 -->
		 
		 
		<!-- 실습문제
			pixabay에서 휴가지 1곳을 다운로드(제일 작은 용량으로)
			webcontent폴더 밑에 img폴더 밑에 v폴더를 하나 만들고 해당 이미지를 저장하세요
			이미지 태그를 이용하여 휴가지 1곳을 브라우저에 나타내보세요(가로300px, 세로 300px)
			엑박일 경우 설명글을 넣어주세요
			말풍선도 넣어주세요
		 -->
		<img src="../img/v/vacation.jpg" width="300px" height="300px" alt="휴가사진" title="휴가사진">
		
		<!-- 
			jpg	:	실사사진 같이 복잡하고 많은 색상으로 이뤄져 있다.
					이미지에 적합하다.
					손실 압축방식을 사용한다. -> 압축과정에서 약간의 데이터는 영구히 사라진다.
			
			png	:	클립 아트와 같이 적은 수의 색상을 가진 이미지에 적합
					무손실 압축방식, 투명배경 지원
					
			gif	:	로고나 클립아트 형태의 이미지에 적합
					256색상만을 지원
					투명배경과 애니메이션 지원	 
		 -->
		
		
	</body>
</html>
