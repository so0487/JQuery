<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ImgSprite</title>
		<style>
			#home{
				/*46px*44px : 홈 사이즈 크기*/
				width:46px;	height:44px;
				background-image: url('../img/img_navsprites.gif');
				
			}
			
			#left{
				width:43px; height:44px;
				background-image: url('../img/img_navsprites.gif');
				background-position: -47px 0;
			}
			
			#right{
			
				width:43px; height:44px;
				background-image: url('../img/img_navsprites.gif');
				background-position: -91px 0;
			
			}
			
			#naver{
				width: 206px; height: 55px;
				background-image: url('../img/sp_search.png');

			}
			
			#naver2{	
				width: 442px; height: 109px;
				background-image: url('../img/sp_main.44265f.png');
				background-position: 0 -320px;
			}
			
			#creater{
				
				width: 196px; height: 78px;
				background-image: url('../img/sp_main.44265f.png');
				background-position: -560px -350px;
				
			}
			
			
		</style>
	</head>
	<body>
		<div id="home"></div>
