<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>date_set</title>
		<script>
			var today = new Date();
			
			today.setDate(1);						//일을 변경
			today.setMonth(0);						//1월은 0을 셋팅
			today.setFullYear(2021);				//년도를 변경
			today.setMilliseconds(5000);			//경과시간+5초
			document.write(today.toLocaleString());
		</script>
	</head>
	<body>
		
	</body>
</html>
