<!DOCTYPE html>

		<title>date(객체)</title>
		<script>

			function date() {

				var date = new Date();

				//형식 변환
				document.write(date.toLocaleString() + "<br>");

				document.write(date.getDate() + "<br>"); //일을 가져옴(1~31)
				document.write(date.getDay() + "<br>"); //요일을 가져옴(0(일요일)~6(토요일))
				document.write(date.getFullYear() + "<br>"); //년도를 가져옴(2000년대 이후)
				//cument.write(date.getYear()+"<br>");			//년도를 가져옴(현재는 사용하지 않음 : 1900년대만 표시)
				document.write(date.getHours() + "<br>"); //시간을 가져옴(0~23시)
				document.write(date.getMilliseconds() + "<br>"); //1000분의 1초 0~999
				document.write(date.getMinutes() + "<br>"); //분을 가져옴(0~59)
				document.write(date.getMonth() + "<br>"); //0(1월)~11(월)까지 표시, 월을 표시
				document.write(date.getSeconds() + "<br>"); //초를 가져옴(0~59)	
				document.write(date.getTime() + "<br>"); //1970년1월1일 부터 현재까지의 시간을 밀리세컨드로 표시

				document.write("<hr>");

				var today = new Date(2000); //1970년 1월1일 오전9시를 기준으로 날짜(밀리세컨드)를 더해준다.
				document.write(today);
			}

				 */
				
				var date = new Date();

				document.write("하루의 Millisecond : "

								- test_date3.getTime()) + "<br>");

				var day_ms = parseInt(test_date3_2.getTime()
						- test_date3.getTime()); //하루의 ms
				document.write(day_ms + "<br>");

				document.write("결과 : " + parseInt(ms1 / day_ms) + "<br>");

				/*
					오늘부터 500일 이후의 날짜(2021년11월5일)
				
				 */

				var ms_500day = parseInt(day_ms * 500);
				document.write("500일의 ms : " + ms_500day + "<br>");

				var result = parseInt(ms_500day + date.getTime());

				document.write("500일 이후의 ms : " + result + "<br>");

				var day = new Date(result);
				document.write(day);

			}
