<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>z-index</title>
		<style>
			div{
				width: 300px;
				height: 300px;
				
				position: absolute;
			
			}
			
			#box1{
				top:0; left:0;
				background-color: blue;
				z-index: 200;
			}
			
			#box2{
				top:30px; left:30px;
				background-color: green;
				z-index: 300;
			}
			
			
			#box3{
				top:60px; left:60px;
				background-color: red;
			}
		
		</style>
	</head>
	<body>
		<div id="box1">block #1</div>
		<div id="box2">block #2</div>
		<div id="box3">block #3</div>
	</body>
</html>
