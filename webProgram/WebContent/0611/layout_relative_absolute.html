<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>layout_relative_absolute</title>
		
		<style>
			/*
				부모를 relative로 설정하고
				자식을 absolute로 설정한다.
				이렇게 하면 부모인 relative가 자식인 absolute를 이리저리 돌아다니지 못하게 만든다.
			
			*/
			#wrap{position: relative; width: 400px; height: 400px; border: 4px solid green;}
			#content{position:absolute; right:0; bottom:0; width: 100px; height: 100px; border: 4px solid red;}
		
		</style>
	</head>
	<body>
		<div id="wrap">
		
			<div id="content"></div>
		
		</div>
	</body>
</html>
