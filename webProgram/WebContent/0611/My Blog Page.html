<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>My Blog Page</title>
		<style>
			*{margin: 0; padding: 0;}
			
			header{background-color: pink; width: 100%; height: 150px; line-height: 150px;}
			#wrap{position:relative; background-color: gray; width: 100%; height: 600px;}
			
			nav{position:absolute; left:0px; background-color: orange; width: 40%; height: 600px; font-size: 20px;}
			article{position:absolute; right:0px;background-color: yellow; width: 60%; height: 600px; font-size: 20px;}
			#article p{
				text-align: justify;
			}
			
			footer{background-color: purple; width: 100%; height: 150px; text-align: center; color: white; line-height: 150px;}
			
		
		</style>
		
	</head>	
	<body>
		<header>
			<h1 style="text-align: center; font-weight: bold;">My Blog Page</h1>
		</header>
		<div id="wrap">
		<nav>
			<h2>Links</h2>
			<ul>
				<li><a href="">W3</a></li>
				<li><a href="">MOZILLA</a></li>
				<li><a href="">HTML Dogs</a></li>
			</ul>		
			
			<img alt="홍길동" src="../img/programmer.jpg" width="300px;" height="300px"><br>홍길동
		</nav>
		<article>
			<p>
				<h2>Semantic Tags</h2>
				<p>시멘틱 요소들은 브라우저에게 요소의 의미나 목적을 명확하게 알려주는 요소이다.</p>
			</p>
			
			<p>
				<h2>div와 span</h2>
				<p>
				div은 'div'의 약자로서 페이지의 논리적인 섹션으로 분리하는데 사용되는 태그이다. span요소는 인라인 요소로서 텍스트를 위한 컨테이너로 사용할 수 있다.
				</p>
			</p>

		</article>
		</div>
		<footer>
			<p>Copyright(c)2013Hong</p>
		</footer>
	</body>
</html>
