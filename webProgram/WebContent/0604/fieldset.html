<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>fieldSet</title>
	</head>
	<body>
		<form>
			<fieldset>
				<legend>인적사항입력</legend>
				이름 : <input type="text" name="name"><br>
				전화번호 : <input type="tel" name="tel"><br>
				주소 : <input type="address" name="add"><br>
			</fieldset>
			<input type="submit">
	</form>
	</body>
</html>
