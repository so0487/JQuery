<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>radioButton(라디오버튼)</title>
	</head>
	<body>
	
		<!-- 라디오버튼
		라디오 버튼 생성(하나만 선택할 경우, name값을 동일하게 설정해준다)
		파라미터의 value값을 넘겨주기 위해 value속성 값을 설정해준다.
		 -->
		<form>
			성별 : <br>
			<input type="radio" name="gender" value="male">남성<br>
			<input type="radio" name="gender" value="female">여성<br>		<!-- name의 값이 같아야 둘 중 하나를 체크 -->
			<input type="submit">
		</form>
	</body>
</html>
