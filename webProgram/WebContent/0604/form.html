<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>form</title>
		<style>#img{width: 100px;}</style>
	</head>
	<body>
		<!-- form태그를 생성해서 그 안에 text박스를 2개 만들고
			 그 중 하나는 이름(name)이 id, 다른 하나는 이름(name)이 pw로 만드세요
			 그리고 버튼(submit)을 하나 만들어주세요 -->
			 
		<!-- Reset버튼(초기화 버튼)
			: 버튼을 누르면 모든 입력필드가 초기화 된다.
		 -->
		 
		 <!-- 버튼(Button)
		 	:	value값을 반드시 작성
		 		클릭 후 자바스크립트 코드로 제어한다.
		 		
		 		
		 		이미지 버튼
		 			: 이미지를 전송버튼으로 만든다(submit기능과 동일)
		 			
		 		제출(submit)버튼
		 			: 서버측으로 데이터를 전송하는 버튼
		 -->
		<form action="result.html" method="post">	<!-- post : 파라미터 생략 -->
			ID : <input type="text" name="id"><br>
			PW : <input type="password" name="pw"><br>	<!-- password로 type을 바꾸면 비밀번호 감추기 -->
			<input type="submit" value="로그인"> 
			<input type="reset" value="초기화">
			<input type="button" value="버튼" onclick="alert('버튼을 클릭하셨습니다.');">
			
			<!-- http://localhost:8082/webProgram/0604/form.html?id=so04870487&pw=ae 
			?id=so04870487&pw=ae를 파라미터라고 한다. 파라미터의 갯수는 id=so04870487 1개/pw=ae 2개가 있다.
			 -->
		</form>
		
		<form>
			아이디 : <input type="text" name="id"><br>
			<input type="image" src="../img/play.png" id="img">
		</form>		 
	</body>
</html>
