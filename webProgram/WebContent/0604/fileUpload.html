<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>fileUpload(파일업로드)</title>
	</head>
	<body>
	
		<!-- 파일업로드
			:	로컬 파일을 업로드한다
				accept속성으로 업로드 가능한 확장자를 제한할 수 있다.
				그러나 모든 파일로 선택하면 업로드는 가능하다.
				(나중에 자바스크립트, 자바로 제어를 반드시 해줘야 한다.)
		
		
		 -->
		<form>
			파일업로드 : <input type="file" name="file" accept="image/jpg,image/gif">
			<input type="submit">
		
		</form>
	</body>
</html>
