<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>hidden필드</title>
	</head>
	<body>
		<!-- hidden(히든 값)
		
			:	사용자가 직접 입력한 데이터는 아니지만 클라이언트 컴퓨터가
				서버컴퓨터로 특정한 데이터를 전송하고 싶은 경우 많이 사용된다.
				
				화면에는 아무것도 나타나지 않고 사용자가 제출버튼을 눌렀을때 서버로
				name,value값이 같이 전송된다.
		 -->
		<form>
			<input type="hidden" name="hidden" value="sooyoung">
			<input type="submit" value="확인">
		
		
		</form>
	</body>
</html>
