<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>label(라벨, 레이블)</title>
	</head>
	<body>
	
		<!-- label
			:	속성 for을 사용하면 input 태그의 id속성과 연결할 수 있음			
		 -->
		<form>
			<label for="m">남성</label><input type="radio" id="m" name="gender" value="male"><br>
			<label for="f">여성</label><input type="radio" id="f" name="gender" value="female"><br>
		</form>
	</body>
</html>
