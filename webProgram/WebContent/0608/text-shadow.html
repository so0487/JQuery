<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>text-shadow</title>
		<style>
		
		h1{text-shadow: -15px 5px 3px #e7fc00;}
		
		/*15px 10px 3px : 좌우/상하/번짐정도/그림자 색상 순으로 적용된다.
			띄어쓰기로 구분
			음수로 표시되면 좌측, 상단으로 표시된다.
		*/
		</style>
	</head>
	<body>
		<h1>text-shadow 처리</h1>
	</body>
</html>
