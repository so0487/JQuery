<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>pseudo-class</title>
		<!-- 클래스가 정의된 것 처럼 간주하는 것 -->
		<style>
		a:link{
		/*링크를 방문하지 않았을 경우 스타일*/
			//text-decoration: none;
			color: orange;
		}
		
		/*링크를 방문했을 경우 스타일*/
		a:visited {
			color: green;
		}
		
		/*링크태그에 마우스를 올려놨을 경우 스타일*/
		a:hover{
			color: red;
			background-color: black;
		}
		</style>
	</head>
	<body>
		<a href="innerHTML.html">겨울왕국</a><br>
		<a href="innerHTML.html">눈의 여왕</a><br>
		<a href="innerHTML.html">라푼젤</a><br>
		<a href="innerHTML.html">라따뚜이</a><br>
		<a href="innerHTML2.html">울라프</a><br>
		
		
	</body>
</html>
