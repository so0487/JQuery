<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>text-transform(텍스트 변환)</title>
		
		<style>
		/*대문자로 변환*/
		p.upper{
			text-transform: uppercase;
		}
		/*소문자로 변환*/
		p.lower{
			text-transform: lowercase;
		}
		/*단어의 첫글자를 대문자로 변환*/
		p.capital{
			text-transform: capitalize;
		}
		
		</style>
	</head>
	<body>
		<p class="upper">text-transform is uppercase.</p>
		<p class="lower">Text-Transform is Lowercase.</p>
		<p class="capital">text-transform is capitalize</p>
	</body>
</html>
