<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>textAlign</title>
		<style>
		
			h1{
				text-align: center;	/*가운데 정렬*/
			}
			
			p.date{
				text-align: right; /*우측정렬*/
			}
			
			p.poet{
				text-align: justify; /*양쪽 정렬*/
			}
			
 			p{
				text-decoration: underline;
			}
			
			p.date{
				text-decoration: overline;
			}
			
			p.poet{
				text-decoration: line-through;
			}
		</style>
	</head>
	<body>
		<h1>CSS 텍스트 정렬 예제</h1>
		<p class="date">
			2020년 6월 8일
		</p>
		
		<p class="poet">
			삶이 그대를 속일지라도 슬퍼하거나 노여워하지 말라...
		</p>
		
		<p>
			<em>참고 : 푸시킨의 시</em>
		</p>
	</body>
</html>
