		<!-- 
			각 텍스트를 클릭하면 이미지가 나오도록 수정
		
		 -->
		<ul>
<!-- 			<li onclick="liClick(this);">button_off</li> -->
 			<li>button_off</li>
			<li>button_on</li>
			<li>icecream</li>
		</ul>
 		<button onclick="createImg();">실행</button>
		<script>
			
				var list = document.getElementsByTagName("ul")[0];
				
				var li = list.getElementsByTagName("li");
				
				for(var i=0;i<li.length;i++){
					li[i].onclick = function(){
						liClick(this);
					}
				}
				
				function liClick(obj){
					var imgsrc = obj.firstChild.data;
					
					var imgTag = document.createElement("img");
					imgTag.src="../img/"+imgsrc+".jpg";
					imgTag.width = 100;
					imgTag.height = 100;
					
					obj.appendChild(imgTag);
				}
		
		</script>
	</body>
